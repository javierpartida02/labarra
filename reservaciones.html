<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones - La Barra Dieciseistres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="images.png" alt="Logo del Restaurante" width="100">
        </div>
        <h1>"La Barra Dieciseistres"</h1>
        <nav>
            <ul>
                <li><a href="main.html">Inicio</a></li>
                <li><a href="#formulario">Reservaciones</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario de Reservaciones -->
    <section id="formulario">
        <h2>Formulario de Reservación</h2>
        <p>Completa los siguientes campos para reservar tu mesa:</p>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required><br><br>

            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" required><br><br>

            <label for="correo">Correo Electrónico:</label><br>
            <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required><br><br>

            <label for="fecha">Fecha de Reservación:</label><br>
            <input type="date" id="fecha" name="fecha" required><br><br>

            <label for="hora">Hora de Reservación:</label><br>
            <input type="time" id="hora" name="hora" required><br><br>

            <label for="personas">Número de Personas:</label><br>
            <input type="number" id="personas" name="personas" min="1" max="20" placeholder="Ejemplo: 4" required><br><br>

            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" placeholder="¿Algo especial que debamos saber?" rows="5"></textarea><br><br>

            <button type="submit" class="boton-reservar">Reservar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Mexicali La Barra Dieciseistres. Todos los derechos reservados.</p>
        <p><a href="main.html">Volver al inicio</a></p>
    </footer>
</body>
</html>
